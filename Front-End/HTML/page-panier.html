<!doctype html>
<html lang="fr">
    <head>
        
        <title>Panier</title>

        <meta charset="utf-8">
        <meta name="description" content=""> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet"> 

        <link type="text/css" rel="stylesheet" href="../SCSS/styles.css">
        <link href="https://www.dafont.com/hairambe.font" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="../../node_modules/axios/dist/axios.min.js"></script>	
        
    </head>

    <body class="body body-basket">
        <!-- HEADER -->
        <header>
            <a href="../index.html"><div class="logo"><i class="fas fa-shopping-cart"></i><h1>Orinours</h1></div></a>
                <div class="buttons">
                <button onclick="idrecup()" class="btn">Accueil</button>
                <button class="btn">Favoris</button>
                <a href="../HTML/page-panier.html"><button class="btn">Panier</button></a>
            </div>
            <!-- <img class="logo" src="images/Logo-Orinoco.png" alt="Le logo de notre enseigne Orinoco" /> -->
        </header>
    
        <!--MAIN-->
        <main>
            <div id="panier">
                <!-- <div class="PanierOneProduct"> 
                    <div class="panierNomOneProduct">Arnold</div>
                    <div class="PanierQuantiteOneProduct">Quantité: 1</div> 
                </div>  -->
                <table id="tablePanier">
                    <h2>Mon panier</h2>
                    <tr>
                        <th><i>Article</i></th>
                        <th><i>Quantité</i></th>
                        <th><i>Prix</i></th>
                    </tr>
                    <tr>
                        <td><b>Total</b></td>
                        <td><b>0</b></td>
                        <td><b>0€</b></td>
                    </tr>
                </table>
                    
                    
                    
            </div>


            <div><p>Merci de renseigner tous les champs pour valider votre commande</p></div>
            <form id="leForm">
                <div><input id="leNom" type="text" placeholder="Nom" required /></div>
                <div><input id="lePrenom" type="text" placeholder="Prénom" required /></div>
                <div><input id="lAdresse" type="text" placeholder="Adresse" required /></div>
                <div><input id="laVille" type="text" placeholder="Ville" required /></div>
                <div><input id="lEmail" type="email" placeholder="Email" required /></div>
            </form>
            <button onclick="sendOrder()" class="order">Passer la commander</button>
            <button onClick="deleteAll()" class="vider" >Vider le panier</button>
        </main>
    
        <!--FOOTER-->
        <footer>
            <div class="bloc-footer">
                <h3>Contactez-nous</h3>
                <label for="customerName" class="customerName">Votre nom</label>
                <input class="inputCustomerName" type="text">
                <label for="custumerEmail" class="customerEmail">Votre email</label>
                <input class="inputCustomerEmail" type="text">
                <label for="customerMessage" class="customerMessage">Votre message</label>
                <textarea name="customerMessage" id="customerMessage" cols="30" rows="3"></textarea>
            </div>
            <div class="bloc-footer">
                <div class="logo"><i class="fas fa-shopping-cart"></i><h3>Orinours</h3></div>
            </div>
        </footer>
        
        <script type="module" src="../JS/page-panier.js"></script>
    </body>
</html>
